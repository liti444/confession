<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my boyfriend?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        .button-container {
            margin-top: 20px;
            position: relative;
            height: 200px; /* Adjusted for button movement */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
        }

        #yes {
            background-color: #4CAF50;
            color: white;
        }

        #no {
            background-color: #f44336;
            color: white;
        }

        #yes:hover {
            background-color: #45a049;
        }

        .heart {
            font-size: 100px;
            color: red;
        }
    </style>
</head>
<body>

    <h1>Will you be my boyfriend? ‚ù§Ô∏è</h1>
    <div class="heart">üíï</div>
    
    <div class="button-container">
        <button id="yes"onclick="window.location.href='letter2.html'" >Yes</button>
        <button id="no">No</button>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const container = document.querySelector('.button-container');

        noButton.addEventListener('mouseover', () => {
            // Get the container dimensions
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;

            // Generate random positions within the container
            const randomX = Math.floor(Math.random() * (containerWidth - noButton.clientWidth));
            const randomY = Math.floor(Math.random() * (containerHeight - noButton.clientHeight));

            // Move the "No" button to the new random position
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });
    </script>

</body>
</html>
